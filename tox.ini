[tox]
envlist = py27,py34,pypy

[testenv]
deps =
    -rdev-requirements.txt

changedir = tests
commands = py.test --basetemp={envtmpdir} {posargs}

[pytest]
pep8maxlinelength = 120
norecursedirs = .git dist build .tox
minversion = 2.0

[flake8]
max-line-length = 120
exclude = *dist*
max-complexity = 10
